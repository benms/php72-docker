<VirtualHost *:80>
    ServerName xhprof.local
    ServerAlias xhprof.loc 
    DocumentRoot "/usr/local/lib/php/xhprof_html"

    <Directory /usr/local/lib/php/xhprof_html>
	    Options FollowSymLinks
	    DirectoryIndex index.php
	    AllowOverride All
	    Require all granted
    </Directory>
</VirtualHost>
